<style>
    :root { 
    --selection-color: #c75d34; 
    --selection-text-color: #fff;
    --main-color: #5d80d3;
    --secondary-color: #e9bd1f;
    --header-color: #747474;
    --text-color-1: #a2a2a2;
    --topbar-color: #181818;
    --back-color: #252628;
}
/*** Works on common browsers ***/
::selection {
    background-color: var(--selection-color);
    color: var(--selection-text-color);
} /*** Mozilla based browsers ***/
::-moz-selection {
    background-color: var(--selection-color);
    color: var(--selection-text-color);
} /***For Other Browsers ***/
::-o-selection {
    background-color: var(--selection-color);
    color: var(--selection-text-color);
} ::-ms-selection {
    background-color: var(--selection-color);
    color: var(--selection-text-color);
} /*** For Webkit ***/
::-webkit-selection {
    background-color: var(--selection-color);
    color: var(--selection-text-color);
}
.ubuntu-mono-regular {
    font-family: "Ubuntu Mono", monospace;
    font-weight: 400;
    font-style: normal;
} .ubuntu-mono-bold {
    font-family: "Ubuntu Mono", monospace;
    font-weight: 700;
    font-style: normal;
} .ubuntu-mono-regular-italic {
    font-family: "Ubuntu Mono", monospace;
    font-weight: 400;
    font-style: italic;
} .ubuntu-mono-bold-italic {
    font-family: "Ubuntu Mono", monospace;
    font-weight: 700;
    font-style: italic;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.link{
    color: var(--secondary-color);
}

body {
    font-family: 'Ubuntu Mono', monospace;
    background-color: var(--back-color);
    color: #fff;
}

.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar {
    position: relative;
    background-color: var(--topbar-color);
    height: 80px;
    padding: 0 20px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.logo {
    position: absolute;
    left: 20px;
    top: 50%; 
    transform: translateY(-50%);
    font-size: 24px;
    color: var(--main-color);
}

.nav-links {
    position: absolute;
    right: 20px;
    top: 50%; 
    transform: translateY(-50%);
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-link {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: var(--main-color);
}

.toggle-button {
    display: none;
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
}

@media (max-width: 700px) {
    .navbar {
        height: auto;
        padding: 10px 20px;
    }

    .logo {
        margin-top: 20px;
        position: static;
        margin-right: auto; 
    }

    .nav-links {
        padding: 20px;
        background-color: var(--topbar-color);
        z-index: 9999;
        position: absolute;
        top:150px;
        display: none;
    }

    .nav-links.active {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .nav-links.active li {
        margin: 10px 0;
    }

    .nav-link {
        display: block;
    }

    .toggle-button {
        display: block;
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }
}
.home {
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    max-width: 600px;
    height: 300px;
    line-height: 1.5;
    margin: 0 auto; 
    margin-top: 150px;
    text-align: center;
    font-size: large;
}
.home button, .projects button {
    color: var(--secondary-color);
    background-color: transparent;
    padding: 10px;
    margin: 10px;
    margin-top: 20px;
    border-color: var(--secondary-color);
    border-radius: 5px;
}
.home h3, .projects h3 {
    color: var(--text-color-1);
}
.home p, .projects p {
    color: var(--text-color-1);
}
.home a, .projects a {
    color: var(--secondary-color);
}
.home .header, .projects .header {
    color: var(--header-color);
    margin-bottom: 10px;
}
.projects {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    line-height: 1.5;
    margin: 0 auto;
    text-align: center;
    font-size: large;
    flex-wrap: wrap;
}
.projects-title {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    max-width: 1000px;
    line-height: 1.5;
    margin: 0 auto;
    margin-top: 15px;
    text-align: center;
    font-size: large;
    flex-wrap: wrap;
    margin-bottom: 15px;
}
.box-square {
    width: 275px;
    height: 275px;
    margin: 25px;
    background-color: var(--header-color);
    display: block;
    border-radius: 5px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}
.box-wide {
    width: auto;
    height: auto;
    margin: 25px;
    margin-left:  10vh;
    margin-right: 10vh;
    padding: 10px;
    padding-bottom: 20px;
    background-color: var(--header-color);
    border-radius: 5px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}
.box-square h1, .box-wide h1 {
    color:#fff;
}
.box-square p, .box-wide p {
    color:#232323;
}
.box-square img, .box-wide img {
    width: 90%;
    border-radius: 5px;
    max-height: 130px;
    object-fit: scale-down;
}
.other-projects {
    width: 325px !important;
}
@media (max-width:600px) {
    .box-wide{
        width: auto;
        margin-left: 10px;
        margin-right: 10px;
    }
}
@media (max-width:390px) {
    .other-projects{
        padding: 0px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;
    }
}
@media (max-width:360px) {
    .other-projects{
        padding: 0px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;
        width: 300px !important;
        height: 325px;
    }
}
</style>

            <p>It seems like that page does not exist. Go <a href="/">Home</a>?</p>
